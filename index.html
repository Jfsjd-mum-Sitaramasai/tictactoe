  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--title tag  is used to give name of the webpage-->
    <title>Tic Tac Toe</title>
    <!--to link external files we use script tags with rel and href attributes-->
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css" />
  </head>
  <body>
    <!--we use divisions to group the elements-->
    <div class="container">
      <div id="tictactoe"></div>
      <div id="player" align:center">
        <!--span is an inline container to markup a part of text we used it-->
        <span id="turn" align="">Player X</span>
      </div>
    </div>
    <!--script tag is used to link external javascript file-->
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </body>
</html>
